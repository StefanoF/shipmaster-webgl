<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="world"></div>

	<script type="text/javascript" src="lib/three.js"></script>
	<script type="text/javascript" src="js/cloud.js"></script>
	<script type="text/javascript" src="js/sky.js"></script>
	<script type="text/javascript" src="js/mine.js"></script>
	<script type="text/javascript" src="js/sea.js"></script>
	<script type="text/javascript" src="js/boat.js"></script>
	<script type="text/javascript" src="js/scene.js"></script>
	<script type="text/javascript" src="js/lights.js"></script>

	<script type="text/javascript" src="js/interactive.js"></script>
	<script type="text/javascript" src="js/loop.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', init, false);

		var Colors = {
			red:0xf25346,
			white:0xd8d0d1,
			brown:0x59332e,
			pink:0xF5986E,
			brownDark:0x23190f,
			blue:0x68c3c0,
			fog:0xf7d9aa
		};

		function init() {
			/* 
				set up:
				- the scene
				- the camera
				- the renderer
			*/
			createScene();

			// add the lights
			createLights();

			// add the objects
			// createPlane();
			createSea();
			createSky();
			createBoat();

			//add the mouse listener
			interactive();

			/*
				start a loop that will:
				- update the objects' positions 
				- render the scene on each frame
			*/
			loop();
		}
	</script>
</body>
</html>
