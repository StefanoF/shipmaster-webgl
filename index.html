<!DOCTYPE html>
<html>
<head>
	<title>Shipmaster - A Three.js Boat Game</title>
	<link rel="stylesheet" href="css/main.css" />
	<meta charset="utf-8">
</head>
<body>
	<div id="world"></div>

	<script type="text/javascript" src="lib/three.min.js"></script>
	
	<script type="text/javascript" src="js/game.js"></script>

	<script type="text/javascript" src="js/boat.js"></script>
	<script type="text/javascript" src="js/camera.js"></script>
	<script type="text/javascript" src="js/cloud.js"></script>
	<script type="text/javascript" src="js/interactive.js"></script>
	<script type="text/javascript" src="js/lights.js"></script>
	<script type="text/javascript" src="js/loop.js"></script>
	<script type="text/javascript" src="js/mine.js"></script>
	<script type="text/javascript" src="js/renderer.js"></script>
	<script type="text/javascript" src="js/scene.js"></script>
	<script type="text/javascript" src="js/sea.js"></script>
	<script type="text/javascript" src="js/sky.js"></script>

	<script type="text/javascript">
		window.addEventListener('load', init, false);
		
		function init() {
			/* 
				set up:
				- the scene
				- the camera
				- the renderer
			*/
			scene = new game.Scene().scene;
			renderer = new game.Renderer().renderer;
			camera = new game.Camera().camera;

			// add the lights
			lights = new game.Lights();

			// add the objects
			sea = new game.Sea();
			sky = new game.Sky();
			boat = new game.Boat();

			//add the mouse listener
			game.Interactive();

			/*
				start a loop that will:
				- update the objects' positions 
				- render the scene on each frame
			*/
			game.Loop();
		}
	</script>
</body>
</html>
